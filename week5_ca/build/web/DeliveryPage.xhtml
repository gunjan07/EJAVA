<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <div align="center">
        <h1>Enter your package Details</h1>
        <h:form>
            
			<h:panelGrid columns="2">
				Name:
				<h:inputText value="#{deliveryView.name}"/>

				Address:
				<h:inputText value="#{deliveryView.address}"/>

                                Phone:
                                <h:inputText value="#{deliveryView.phone}"/>
                                
                              

				<h:panelGroup/>
				<h:commandButton value="Create Delivery" action="#{deliveryView.postDelivery()}"/>
                                
			</h:panelGrid>
		</h:form>
        </div>
    </h:body>
</html>
