<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       
		<h1>Create Note</h1>
		<h:form>
			<h:panelGrid columns="2">
				Title : 
                                <h:inputText id="title" value="#{createNoteView.title}"/>

				Category :
                                <h:selectOneRadio id="category" value="#{createNoteView.category}">
                                    <f:selectItem itemValue="social" itemLabel="Social" />
                                    <f:selectItem itemValue="forSale" itemLabel="For Sale" />
                                    <f:selectItem itemValue="jobs" itemLabel="Jobs" />
                                    <f:selectItem itemValue="tutions" itemLabel="Tutions" />
                                </h:selectOneRadio>
                                
                                Content : 
                                <h:inputTextarea id="content" rows="10" cols="10" value="#{createNoteView.content}"/>

				<h:panelGroup/>
                                <h:commandButton value="Create Note" id="createNote" action="#{createNoteView.createNote()}"/>
			</h:panelGrid>
		</h:form>
    </h:body>
</html>
