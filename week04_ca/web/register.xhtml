<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Resgister User</title>
    </h:head>
    <h:body>
        <div align="center"> 
       <h1>Register User</h1>
		
		<h:form>
			<h:panelGrid columns="2">
				username:
                                <h:inputText value="#{registerView.username}"/>

				Password:
                                <h:inputSecret value="#{registerView.password}"/>

		      </h:panelGrid> 
                      <h:panelGrid columns="2">
                                <h:commandButton value="Register" action="#{registerView.registerUser()}"/>
                                <h:link value="Login" outcome="Login" />
                                <h:panelGroup/>
                                
			</h:panelGrid>
		</h:form>
        </div>
    </h:body>
</html>
