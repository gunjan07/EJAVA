<!DOCTYPE html>
<html>
	<head>
		<title>Display Notes</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- load libs -->
                <link href="bowerComponents/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css"/>
                <script src="bowerComponents/jquery/dist/jquery.min.js" type="text/javascript"></script>
                <link href="bowerComponents/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
              
		<!-- load app -->
		
                <script src="resources/js/notes.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="container">

			<h1>Notes Displayed</h1>

			<form>
                         <div class="form-group">
                                <select id="category" class="selectpicker form-control">
                                            <option value="social">Social</option>
                                            <option value="forSale">For Sale</option>
                                            <option value="jobs">Jobs</option>
                                            <option value="tutions">Tuition</option>
                                            <option value="all">All</option>
                                </select>
                             <br/>
                                 <div class="input-group-btn" style="text-align: center;">
						<button class="btn btn-warning" type="button" id="displayBtn">
								SHOW NOTES
						</button>
                                    </div>
                        </div>
                            
				<div class="form-group" >
					<label for="chatarea">Notes</label>
					<textarea id="chatarea" rows="25" disabled class="form-control"></textarea>
				</div>

				

			</form>

		</div>
	</body>
</html>
